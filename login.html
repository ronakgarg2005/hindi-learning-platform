<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff8f0 60%, orange 40%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .header h2 {
      font-size: 1.5rem;
      font-weight: 500;
      opacity: 0.8;
    }

    .container {
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 2.5rem;
      border-radius: 15px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.75rem;
      color: #333;
      font-weight: 500;
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: orange;
      box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.2);
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      background: linear-gradient(to right, #ffb347, #ff8c00);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 140, 0, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(255, 140, 0, 0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(255, 140, 0, 0.4);
    }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
    }

    .footer a {
      color: #333;
      text-decoration: none;
      font-size: 0.9rem;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .footer a:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Create Account</h1>
    <h2>Sign up for your account</h2>
  </div>
  
  <form class="container" method="post" action="/signup">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>
    </div>
    
    <button type="submit">Sign Up</button>
    
    <div class="footer">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </form>
</body>
</html>
